<p-dialog header="Header" [(visible)]="displayAddModal" [modal]="true" [style]="{width: '400px' }"
    (onHide)="closeModal()">

    <ng-template pTemplate="header">
        <span class="text-xl font-bold">{{modalType}} Ranking</span>
    </ng-template>

    
    <form [formGroup]="movimientoForm" class="movimiento-form">

        
        <div class="field">

            <label for="fecha">Fecha</label>
            <p-calendar formControlName="fecha" id="fecha" appendTo="body" autoWidth="false"
                [style]="{'width':'100%'}" dateFormat="dd/mm/yy"></p-calendar>
            <small class="p-error" *ngIf="
            movimientoForm.controls['fecha'].invalid && 
            movimientoForm.controls['fecha'].dirty">Fecha del movimiento es requerido.</small>
        </div>

        <div class="field">
            <label for="ci">CIP</label>
            <input type="text" pInputText id="ci" formControlName="ci"  required 
                placeholder="CI" class="prime"
                [style]="{'width':'100%'}" (focusout)="focusOutFunction()" />
            <small class="p-error" *ngIf="
            movimientoForm.controls['ci'].invalid && 
            movimientoForm.controls['ci'].dirty">CI de corredor es requerido.</small>
        </div>
        
        <div class="field">
            <label ><h2>{{nombreCorredor}}</h2></label>
        </div>
        
        <div class="field flex align-items-center justify-content-evenly flex-wrap">
            <label for="entrada">Monto</label>
            <p-inputNumber inputId="entrada" formControlName="entrada" inputStyleClass="text-right" [required]="true">
            </p-inputNumber>
            <small class="p-error" *ngIf="
                        movimientoForm.controls['entrada'].invalid && 
                        movimientoForm.controls['entrada'].dirty">Km de la principal es
                        requerido.</small>
        </div>
    </form>

    <ng-template pTemplate="footer">
        <p-button icon="pi pi-cancel" (click)="closeModal()" label="Cancel" styleClass="p-button-text"></p-button>
        <p-button icon="pi pi-add" (click)="addMovimiento()" label="{{modalType}}" styleClass="p-button-text"
            [disabled]="movimientoForm.invalid"></p-button>
            <!-- De Carga auxilio <button pButton pRipple icon="pi pi-plus" class="p-button-success mr-2" (click)="cargarMovimientoEvento()">Agregar Todos Mandarina II</button> -->

    </ng-template>

</p-dialog>
