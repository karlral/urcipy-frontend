<section class="content">

        <h3 class="block-title">PUNTAJES | RESULTADOS</h3>
        <div class="row">
            
                <div class="card">
                    <div class="face front">
                        
                        <img *ngIf="regional.logo" [src]="mediaLocation+regional.logo" [alt]="regional.logo" />
                        
                        <div class="botones">
                           
                            <button type="submit" [routerLink]="['/categorias']" class="btn inscrip">PUNTAJE CATEGORIA</button>

                            <button type="submit" [routerLink]="['/clubpuntaje','principal']" class="btn inscrip">PUNTAJE CLUB PRINCIPAL</button>
                            <button type="submit" [routerLink]="['/clubpuntaje','promocional']" class="btn inscrip">PUNTAJE CLUB PROMOCIONAL</button>
                            
                           <button type="submit" [routerLink]="['/eventos']" class="btn list">RESULTADOS</button> 

                           
                        </div>
                        
                    </div>
                    
                </div>
             
            
        </div>
    </div>
  </section>
