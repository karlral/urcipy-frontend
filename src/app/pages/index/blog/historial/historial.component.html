<p-toast></p-toast>

<app-buscorredor *ngIf="displaySearch"
    [title]="'C.I. Corredor'"
    (clickSearch)="corredorSearch($event)"
>
</app-buscorredor>

<p-table *ngIf="!displaySearch" #dt styleClass="p-datatable-sm" [value]="corredores" [rows]="10" [paginator]="true" [globalFilterFields]="['nomevento']"
    [tableStyle]="{'min-width': '50rem'}" [rowHover]="true" dataKey="idparticipante"
    currentPageReportTemplate="Mostrar {first} a {last} de {totalRecords} totales" [showCurrentPageReport]="true">

    <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
            <h2 class="m-0">Corredor {{nomparticipante}}</h2>
            <button pButton pRipple icon="pi pi-search" class="p-button-secondary ml-2" (click)="showSearch()"></button>

            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                    placeholder="Buscar..." />
            </span>
        </div>
    </ng-template>

    <ng-template pTemplate="header">
        <tr>
            <th>Fecha</th>
            <th pSortableColumn="nomevento" style="min-width:15rem">Evento <p-sortIcon field="nomevento"></p-sortIcon></th>
            <th>Categoria</th>
            <th>Club</th>
            <th>Puesto</th>
            <th>Promedio</th>
           
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-corredor>
        <tr>
            <td>{{corredor.fecha | date:"dd/MM/yyyy" }}
            <td>{{corredor.nomevento}}</td>
            <td>{{corredor.categoria}}</td>
            <td>{{corredor.club}}</td>
            <td>{{corredor.puestocat}}</td>
            <td>{{corredor.promedio}}</td>
            
           
        </tr>
    </ng-template>
</p-table>
