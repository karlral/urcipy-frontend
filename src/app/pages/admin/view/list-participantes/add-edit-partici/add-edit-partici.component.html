
<p-dialog header="Header" [(visible)]="displayAddEditModal" [modal]="true" [style]="{width: '400px' }"
    (onHide)="closeModal()">

    <ng-template pTemplate="header">
        <span class="text-xl font-bold">{{modalType}} Dorsal</span>
    </ng-template>


        <div class="flex flex-wrap md:justify-content-between justify-content-center">
            <label for="iddorsal">Dorsal</label>
   
            <input type="text" pInputText id="iddorsal" [(ngModel)]="selectedInscripto.dorsal"  required 
                placeholder="Nro Dorsal" class="prime"
                (focusout)="focusOutFunction()" />
                
                
         </div>
        <div *ngIf="dorsal.activo" class="flex flex-wrap md:justify-content-center justify-content-center">

            <h2 *ngIf="dorsal.color=='Naranjado'" class="flex align-items-center justify-content-center w-8rem h-4rem bg-orange-500 font-bold border-round m-2" style="min-width: 200px; min-height: 100px;">{{selectedInscripto.dorsal}}</h2>
            <h2 *ngIf="dorsal.color=='Amarillo'" class="flex align-items-center justify-content-center w-8rem h-4rem bg-yellow-500 font-bold border-round m-2" style="min-width: 200px; min-height: 100px;">{{selectedInscripto.dorsal}}</h2>
            <h2 *ngIf="dorsal.color=='Celeste'" class="flex align-items-center justify-content-center w-8rem h-4rem bg-blue-300 font-bold border-round m-2" style="min-width: 200px; min-height: 100px;">{{selectedInscripto.dorsal}}</h2>
            <h2 *ngIf="dorsal.color==''" class="flex align-items-center justify-content-center w-8rem h-4rem bg-gray-300 font-bold border-round m-2" style="min-width: 200px; min-height: 100px;">0</h2>
        </div>
    
        <div class="flex flex-column ">
            <h2 class="flex align-items-center justify-content-center h-2rem  font-bold m-2">{{selectedInscripto.corredor}}</h2>
            <h2 class="flex align-items-center justify-content-center h-2rem  font-bold m-2">{{selectedInscripto.club}}</h2>
            <h2 class="flex align-items-center justify-content-center h-2rem  font-bold  m-2">{{selectedInscripto.categoria}}</h2>
        </div>
        

    <ng-template pTemplate="footer">
        <!-- <p-button icon="pi pi-cancel" (click)="closeModal()" label="Cancel" styleClass="p-button-text"></p-button> -->
        <p-button icon="pi pi-add" (click)="addDorsal()" label="{{modalType}}" styleClass="p-button-text" [disabled]="!dorsal.activo"
          ></p-button>
    </ng-template>

</p-dialog>
