
<div id="categoria" class="mx-auto" >


    <p-table [value]="inscripciones" sortField="tanda" sortMode="single"
        dataKey="tanda" rowGroupMode="subheader" groupRowsBy="tanda">
        <ng-template pTemplate="header">
            <tr>  
                <th ><h1 class="titulo">Por Tandas</h1></th>  
            </tr>
        </ng-template>
        <ng-template pTemplate="footer" >
            <tr>
                <td colspan="1" class="text-right font-bold pr-5"><strong class="pr-5">Total</strong> {{inscripciones.length}}</td>
            </tr>
        </ng-template>
        
        <ng-template pTemplate="groupheader" let-partici let-rowIndex="rowIndex" let-expanded="expanded">
            <tr>
                <td  class="flex">

                    
                    <span class="flex-1 flex align-items-center  font-bold   ml-2" >Tanda {{partici.tanda}} - {{partici.horario}}hs - {{partici.km}}km</span>
                    <span class="font-bold   ml-2 flex align-items-center" >{{calculateTandaTotal(partici.tanda)}}</span>
                    <div class="flex align-items-center">
                        <button type="button" pButton pRipple [pRowToggler]="partici"
                        class="p-button-text p-button-rounded p-button-plain font-bold ml-3 " 
                        [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'">
                    </button>
                    </div>
                    
                </td>
            </tr>
        </ng-template>
       
        
        <ng-template pTemplate="rowexpansion" let-partici>
            <tr>
                <td class="flex corredor"  >
                    <div class="flex-auto ml-2">
                        <img [alt]="partici.ruta"
                        [src]="mediaLocation+partici.ruta"
                        width="70"  />
                    </div>

                    
                    <div class="flex flex-auto flex-column align-items-center justify-content-center">
                        <h5 class="flex align-items-center justify-content-center" > {{partici.corredor}} </h5>
                        <h5 class="flex align-items-center justify-content-center" > {{partici.categoria}}</h5>
                    </div>
                   
                </td> 
            </tr>
        </ng-template>
    </p-table>

</div>
