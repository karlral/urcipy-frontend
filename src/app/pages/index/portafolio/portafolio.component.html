<section class="content">
    <div class="block-content">
        <h3 class="block-title">Inscripcion</h3>
        <div class="row">

            <div *ngFor="let evento of eventoes">
                <div class="card">
                    <div class="face front">
                        <h3 class="onetop">Fecha {{evento.fecha | date: 'dd/MM/yyyy' :'UTC'}}</h3>
                        <!--img [src]="mediaLocation+evento.fondo" [alt]="evento.fondo" /-->
                        <img [src]="mediaLocation+evento.club.rutagrande" [alt]="evento.club.rutagrande" />

                        <div class="botones">
                           <button type="submit" *ngIf="evento.preinscrip==1 && evento.modalidad.idmodalidad==1" [routerLink]="['/portfolio/eventobus',evento.idevento]" class="btn inscrip nav-btn">INSCRIBETE</button>
                           
                           <button type="submit" *ngIf="evento.preinscrip==1 && evento.modalidad.idmodalidad==2" [routerLink]="['/portfolio/eventobusrun',evento.idevento]" class="btn inscrip nav-btn">INSCRIBETE</button>
                           
                           <a href="{{evento.urlcategoria}}" *ngIf="evento.preinscrip==3" style="text-align: center;"  target="_blank" rel="noopener noreferrer" class="btn inscrip nav-btn">
                               INSCRIBETE
                            </a>

                            <button type="submit" *ngIf="evento.preinscrip==1 || evento.preinscrip==2 || evento.preinscrip==3" [routerLink]="['/portfolio/inscripciones',evento.activo]" class="btn list nav-btn">LISTA DE INSCRIPTOS</button> 

                        </div>
                    </div>
                </div>

                <!-- ninos -->


                <div *ngIf="acceso==2" class="card">
                    <div class="face front">
                        <h1 class="onetop">Fecha {{fechaanterior | date: 'dd/MM/yyyy' :'UTC'}}</h1>
                        <img src="assets/images/ninos/campeonatoninos.png" alt="ninos">

                        <div class="botones">
                            <button type="submit"
                                *ngIf="evento.preinscrip==1 || evento.preinscrip==2 || evento.preinscrip==3"
                                [routerLink]="['/portfolio/eventobusnino',evento.idevento]"
                                class="btn inscrip nav-btn">INSCRIBETE</button>

                            <button type="submit"
                                *ngIf="evento.preinscrip==1 || evento.preinscrip==2 || evento.preinscrip==3"
                                [routerLink]="['/portfolio/inscripcionesnino',evento.activo]"
                                class="btn list nav-btn">LISTA DE INSCRIPTOS</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</section>
